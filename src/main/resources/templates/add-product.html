<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
  <div>
    <form th:action="@{/api/product}" method="post" enctype="multipart/form-data" th:object="${product}">
      <div>
        <input id="productName" name="productName" type="text" th:field="*{name}" />
      </div>
      
      <div>
        <input id="description" name="description" type="text" th:field="*{description}" />
      </div>
      
      <div>
        <select id="categories" th:field = "*{category}" name="categories">
           <option th:value = "null">-SELECT-</option>
           <option th:each = "category : ${categories}"
             th:value = "${category.id}"
             th:text = "${category.name}">
           </option>
        </select>
      </div>
      
      <div>
        <input id="image" name="image" type="file" accept="image/png, image/jpeg, image/jpg" />
      </div>
      
      <div>
        <input id="value" name="value" type="text" th:field="*{value}" />
      </div>
      
      <div>
        <button type="submit">Save</button>
      </div>
      
    </form>
  </div>
</body>
</html>
